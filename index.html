
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>local storage</title>

    
    <script>
     window.onload = function() {
    loaddata()
    }


        function savedata(){
        var savedata = document.getElementById("input").value;
        localStorage.setItem("userdata",savedata)
        alert("data saved")
        
        
        }

        function loaddata(){
            var output =  document.getElementById("output");
            var getdataValue = localStorage.getItem("userdata")


            if(getdataValue){
            output.innerHTML=getdataValue

            
            }
            else{
                alert("there is no data saved in local storage")
            }
        
        
        }

   
    </script>

</head>
<body>

    <input type="text" name="" id="input">
    <button onclick="savedata()">save data</button>
    <button onclick="loaddata()">load data</button>

    <div id="output">

    </div>





</body>
</html>
